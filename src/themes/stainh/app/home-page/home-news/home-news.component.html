<div class="background-image-container">
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="d-flex flex-wrap">
        <div>
          <h1 class="display-3">Repository Al-Insyirah</h1>
          <p class="lead">This repository is a digital collection that collects scientific papers from the academic community of STIKES Al-INSYIRAH Pekanbaru Riau</p>
        </div>
      </div>
    </div>
  </div>
  <picture class="background-image">
    <source type="image/webp" srcset="assets/alinsyirah/images/banner.webp 2000w, assets/alinsyirah/images/banner-half.webp 1200w, assets/alinsyirah/images/banner-tall.webp 768w">
    <source type="image/jpg" srcset="assets/alinsyirah/images/banner.jpg 2000w, assets/alinsyirah/images/banner-half.jpg 1200w, assets/alinsyirah/images/banner-tall.jpg 768w">
    <img alt="" [src]="'assets/alinsyirah/images/banner.jpg'"/><!-- without the []="''" Firefox downloads both the fallback and the resolved image -->
  </picture>
</div>
